<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Listagem dos usuários
                <small>com paginação</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">Home
                </li>
            </ol>
        </div>

    </div>


    <!-- Lista de usuários -->

    <div ng-controller="listUsersController">
        <div class="row block text-center">
        <pagination total-items="100" max-size="maxSize" class="pagination-sm center" ng-model="currentPage" ng-change="pageChanged()" boundary-links="true"
            items-per-page="10"></pagination>
        </div>
        <hr/>
        <div ng-repeat="user in results">
            <div class="row">

                <div class="col-md-1">
                    <p><i class="fa fa-user fa-4x"></i>
                    </p>

                    <p>Registrado em: {{user.registered}}</p>
                </div>
                <div class="col-md-2">
                    <div class="block center">
                    <!-- href="#/user?id={{}}" -->
                    <a ng-href="#/user/{{ user.login.md5 }}/{{ currentPage }}" >
                        <img src="{{user.picture.large}}" class="img-responsive img-circle" />
                    </a>
                    </div>
                </div>
                <div class="col-md-5">
                    <h3><a href="#/user/{{ user.login.md5 }}/{{ currentPage }}">{{user.name.first}} {{user.name.last}}</a>
                    </h3>

                    <ul class="list-unstyled list-inline list-social-icons">
                        <li class="email-link"><a href="maito:{{user.email}}"><i class="fa fa-envelope-o"></i> {{user.email}}</a>
                        </li>
                    </ul>

                </div>
                <div class="col-md-4 text-right">
                    <a class="btn btn-primary" href="#/user/{{ user.login.md5 }}/{{ currentPage }}">Ver mais Detalhes <i class="fa fa-angle-right"></i></a>
                </div>
            </div>
            <hr/>
        </div>
        <div class="row block text-center">
        <pagination total-items="100" max-size="maxSize" class="pagination-sm center" ng-model="currentPage" ng-change="pageChanged()" boundary-links="true"
            items-per-page="10"></pagination>
        </div>
    </div>

</div>
<!-- /.container -->
